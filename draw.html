<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;1,200;1,600;1,800&display=swap" rel="stylesheet">  
  <title>Document</title>
</head>
<body class="draw">
<div class="top">
<h2 class="start-instructions" id="color">click here to choose a color then, hit GO >></h2>
<button class="start">GO</button>
</div>
<div class="modal" id="modal">
  <h1 class="scoreboard">SCOREBOARD</h1>
  <h1 class="player1"></h1>
  <h1 class="player2"></h1>
  <button class="again" id="play-btn">PLAY AGAIN</button>
</div>
<section class="tools"> 
  <header> 
    <h1 class="player"></h1>
    <h2 class="instructions"></h2>
  </header>  
<canvas id="paint" width="800" height="700"></canvas>
<div class="base-timer">
  </div>
<button class="check"></button>
<button class='clear'>clear</button>
</section>
<script src="https://unpkg.com/vanilla-picker@2"></script>
<script src="./script.js"></script>
</body>
</html>
