<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;1,200;1,600;1,800&display=swap" rel="stylesheet">  
  <title>Document</title>
</head>
<body class="draw">
<header> 
  <h1 class="player">PLAYER 1</h1>
  <h2 class="instructions">Draw a: </h2>
</header>
<section class="tools"> 
  <div class="base-timer">
    <svg class="base-timer__svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
      <g class="base-timer__circle">
        <circle class="base-timer__path-elapsed" cx="50" cy="50" r="45" />
      </g>
    </svg>
    <span id="base-timer-label" class="base-timer__label">
    </span>
  </div>
<div id="color">Choose a color!</div>
<button class="check"></button>
</section>
<!-- <div class="sketch"></div> -->
<canvas id="paint" width="50vw"></canvas>
<script src="https://unpkg.com/vanilla-picker@2"></script>
<script src="./script.js"></script>
</body>
</html>
